version: '2'
services:
  python-dev-nvidia:
    image: nmirinagoyansaito/python-dev-nvidia
    build:
      context: python-dev-nvidia
      args:
        - USER
    stdin_open: true
    tty: true
    volumes:
       - ./workdir/python-dev-nvidia:/workdir
  tensorflow-nv:
    image: nmirinagoyansaito/tensorflow-nv
    build:
      context: tensorflow-nv
    ports:
     - "8888"
    stdin_open: true
    tty: true
    volumes:
       - ./workdir/tensorflow-nv:/workdir
    command:  [ "bash", "-c", "source /home/$user/.profile && jupyter notebook --no-browser --port=8888 --ip=0.0.0.0 --notebook-dir=/workdir"]
